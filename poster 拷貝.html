     <p>第一張的人體舞動海報我以暖色系為主，因為Judy在我心裡的印象是一個很溫暖、散播歡樂的存在。而在海報裡的Judy，她的觸角更接近於現實的章魚，柔軟而靈活，能徜徉於海中。在觸角的上面，則是一些班上好友的舞動服裝，展示我們在這專題的期間一起享受樂趣，彼此共舞。</p>
     <p>&nbsp;</p>
     <p>第二章個人體舞動海報，維持著上一張的手繪風格，而不同的是冠上了「人體實驗室」的主題。在「BODY」主題裡，每個舞動都面臨著不同的實驗。每個舞動都秀出了自己的拿手絕活，Judy正在水池裡雜耍，有個在屋頂享受光合作用，有的則用他的長手在屋頂上遊戲。儘管大家在做的實驗不同，但我們都在人體舞動中享受自我。</p>
